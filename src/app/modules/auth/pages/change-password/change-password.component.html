<form
  [formGroup]="userForm"
  class="form"
  (ngSubmit)="userForm.valid && submit()"
  #form="ngForm"
>
  <h2 class="title">Veuillez entrer un nouveau mot de passe</h2>

  <div class="float">
    <label for="password">Mot de passe</label>
    <input
      pInputText
      id="password"
      formControlName="password"
      class="input-field"
      type="password"
    />
  </div>
  <div
    class="error"
    *ngIf="form.submitted && userForm.controls['password'].errors"
  >
    <div [hidden]="!userForm.controls['password'].errors['required']">
      Le mot de passe est requis
    </div>
    <div [hidden]="!userForm.controls['password'].errors['minlength']">
      Le mot de passe doit avoir au moins 8 caractères
    </div>
  </div>
  <div
    class="error"
    *ngIf="form.submitted && userForm.errors?.['passwordDifference']"
  >
    les mots de passe sont différents
  </div>
  <div
    class="error"
    *ngIf="form.submitted && userForm.errors?.['weakPassword']"
  >
    le mot de passe est faibles
  </div>
  <div class="float">
    <label for="passwordConfirmation">confirmer Mot de passe</label>
    <input
      pInputText
      id="passwordConfirmation"
      formControlName="passwordConfirmation"
      class="input-field"
      type="password"
    />
  </div>

  <div class="control">
    <p-button
      [type]="'submit'"
      label="Valider"
      icon="pi pi-check"
      iconPos="right"
      color=""
      severity="primary"
    />
  </div>
</form>
