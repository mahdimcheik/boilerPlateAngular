<ng-container *ngIf="{ size: showLabel$ | async } as obj">
  <p-tabMenu [model]="items" [activeItem]="activeItem" styleClass="split">
    <ng-template pTemplate="item" let-item>
      <a pRipple class="flex align-items-center gap-2 p-menuitem-link split">
        <i [ngClass]="item.icon" class="icon"></i>
        <span class="font-bold" *ngIf="obj.size">
          {{ item.label }}
        </span>
      </a>
    </ng-template>
  </p-tabMenu>
</ng-container>
