<div class="vertical-carousel">
  <p-scroller
    [items]="notifications"
    [itemSize]="50"
    [showLoader]="true"
    [delay]="250"
    orientation="vertical"
    [lazy]="true"
    (onLazyLoad)="onLazyLoad($event)"
    styleClass="border border-surface"
    [style]="{ height: '500px' }"
  >
    <ng-template let-item pTemplate="item">
      <app-notification [notification]="item"></app-notification>
    </ng-template>
  </p-scroller>
</div>
