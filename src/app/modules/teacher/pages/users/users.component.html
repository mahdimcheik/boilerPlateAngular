<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <img [src]="user.imgUrl" alt="" width="25" height="25" />{{
          user.firstName | titlecase
        }}
        {{ user.lastName | titlecase }}
      </td>
      <td>{{ user.email }}</td>
      <td>
        <p-button icon="pi pi-pencil"></p-button>
        <p-button icon="pi pi-angle-left"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalCount"
    [rowsPerPageOptions]="[10, 20, 30]"
  />
</div>
