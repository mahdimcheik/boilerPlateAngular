<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()"
>
  <div class="modal">
    <div class="container-img-forgot">
      <img
        class="img-fluid forgot-img"
        src="/assets/svgs/question.svg"
        alt=""
      />
    </div>
    <h1>{{ question }}</h1>
    <div class="control">
      <p-button (onClick)="cancel()" severity="danger"> Annuler </p-button>

      <p-button (onClick)="Validate()" severity="primary"> Supprimer </p-button>
    </div>
  </div>
</p-dialog>
